<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Mirvan paluulaskuri</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f0f8ff;
            margin: 0;
            padding: 40px 20px;
        }
        h1 {
            font-size: 1.5em;
            color: #333;
        }
        #daysLeft {
            font-size: 4em;
            color: #2c7be5;
            margin: 20px 0;
        }
        p {
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Mirvan paluuseen on jäljellä</h1>
    <div id="daysLeft"></div>
    <p>päivää</p>

    <script>
        function updateCountdown() {
            const today = new Date();
            const targetDate = new Date(today.getFullYear(), 7, 25); // 25.8., kuukausi 0 = tammikuu

            if (today > targetDate) {
                targetDate.setFullYear(today.getFullYear() + 1);
            }

            const diffTime = targetDate - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            document.getElementById("daysLeft").innerText = diffDays;
        }

        updateCountdown();

        // Päivitä joka päivä klo 00:00
        const now = new Date();
        const msUntilMidnight = 
            new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1, 0, 0, 0) - now;
        setTimeout(() => {
            updateCountdown();
            setInterval(updateCountdown, 1000 * 60 * 60 * 24); // 24h välein
        }, msUntilMidnight);
    </script>
</body>
</html>
